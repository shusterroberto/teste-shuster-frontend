<div>
  <button (click)="generatePDF()">Exportar como PDF</button>
    <br>
</div>

<div id="history-container" class="history-container">
    <table mat-table [dataSource]="historico" class="mat-elevation-z8" *ngIf="historico.length > 0">
      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usu√°rio </th>
        <td mat-cell *matCellDef="let item"> {{ item.user }} </td>
      </ng-container>
  
      <ng-container matColumnDef="nomeFilme">
        <th mat-header-cell *matHeaderCellDef> Nome do Filme </th>
        <td mat-cell *matCellDef="let item"> {{ item.query }} </td>
      </ng-container>
  
      <ng-container matColumnDef="anoFilme">
        <th mat-header-cell *matHeaderCellDef> Ano do Filme </th>
        <td mat-cell *matCellDef="let item"> {{ extrairAno(item.timestamp) }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
